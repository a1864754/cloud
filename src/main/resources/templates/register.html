<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fire Cloud</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"
          rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/signin.css" th:href="@{/css/signin.css}">
</head>

<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/register}" method="post">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" placeholder="Username"
           required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" th:placeholder="#{login.password}"
           placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <div class="checkbox mb-3">
        <button class="btn btn-success" type="submit">注册</button>
        <a href="index.html" th:href="index.html">
            <button class="btn btn-primary" type="button">返回登录</button>
        </a>
    </div>
    <p class="mt-5 mb-3 text-muted">Fire Fly © 2020-2021</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>

</body>

</html>
